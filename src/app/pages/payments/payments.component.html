<p>My payments:</p>

<nz-table #basicTable [nzData]="paymentsData">
    <thead>
      <tr>
        <th>Date</th>
        <th>Currency</th>
        <th>amount</th>
        <th>description</th>
        <th>status</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.date}}</td>
        <td>{{ data.currency }}</td>
        <td>{{ data.amount }}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.status }}</td>
      </tr>
    </tbody>
  </nz-table>
